<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wa Bot Krisna Santpsa</title>
  </head>
  <body>
    <div id="app">
      <h1>Whatsapp APi</h1>
      <p>by krisna santosa</p>
      <img id="qrcode" alt="" />
      <h3>Logs:</h3>
      <ul class="logs"></ul>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.min.js"
      integrity="sha512-fB746S+jyTdN2LSWbYSGP2amFYId226wpOeV4ApumcDpIttPxvk1ZPOgnwqwQziRAtZkiFJVx9F64GLAtoIlCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      $(document).ready(function () {
        //Local
        // let socket = io.connect('http://localhost:3000',{path:'/socket.io'});
        //Herolu
        let socket = io();
        socket.on("message", function (msg) {
          $(".logs").append($("<li>").text(msg));
        });
        socket.on("qr", function (url) {
          $("#qrcode").attr("src", url);
        });
      });
    </script>
  </body>
</html>
